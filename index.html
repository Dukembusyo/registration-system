<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KUCSA | Kitui County University & College Students Association</title>
    <link rel="stylesheet" href="styles.css"> <!-- External CSS -->
    <script defer src="script.js"></script>  <!-- External JavaScript -->
</head>
<body>
    <div class="container">
        <!-- Logo -->
        <img src="images/kucsa-logo.png" alt="KUCSA Logo" class="logo">
        
        <!-- Title & Tagline -->
        <h1>@KUCSA</h1>
        <p class="tagline">Uniting & Empowering Kitui County Students!</p>

        <!-- Buttons -->
        <div class="links">
            <a href="https://forms.gle/YOUR-KUCSA-REGISTRATION-FORM" class="link-btn">
                <img src="images/register.png" alt="Icon"> 
                KUCSA MEMBERSHIP REGISTRATION
            </a>
            <a href="https://forms.gle/YOUR-KUCSA-ELECTIONS-FORM" class="link-btn">
                <img src="images/elections.png" alt="Icon"> 
                KUCSA ELECTIONS APPLICATION FORM
            </a>
            <a href="https://wa.me/YOUR-KUCSA-WHATSAPP-GROUP" class="link-btn">
                <img src="images/whatsapp.png" alt="Icon"> 
                JOIN KUCSA OFFICIAL WHATSAPP GROUP
            </a>
            <a href="https://kucsa.co.ke" class="link-btn">
                <img src="images/website.png" alt="Icon"> 
                VISIT OUR OFFICIAL WEBSITE
            </a>
        </div>

        <!-- Social Icons -->
        <div class="social-icons">
            <a href="mailto:kucsa.official@gmail.com"><img src="images/email.png" alt="Email"></a>
            <a href="https://twitter.com/kucsa_official"><img src="images/twitter.png" alt="Twitter"></a>
            <a href="https://linkedin.com/in/kucsa"><img src="images/linkedin.png" alt="LinkedIn"></a>
        </div>

        <!-- CTA Button -->
        <a href="https://forms.gle/YOUR-KUCSA-REGISTRATION-FORM" class="cta-btn">Join KUCSA Today</a>
    </div>
</body>
</html>
